<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Home Page - ComeHang</title>
  </head>
  <body class="bg-success">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <h1 class="mt-2">ComeHang</h1>
          </div>
          <div class="col-12 col-md-6">
            <nav
              class="d-flex flex-column align-items-center d-md-flex flex-md-row justify-content-md-center nav"
            >
              <a class="nav-link" href="home.html">Home</a>
              <a class="nav-link" href="index.html">Login</a>
              <a class="nav-link" href="profile.html">Profile</a>
            </nav>
          </div>
          <div class="col-12 col-md-6">
            <form
              class="d-flex justify-content-center"
              role="search"
              id="searchForm"
            >
              <input
                class="form-control me-2 mt-2"
                id="searchBar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary mt-2">Search</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container d-flex justify-content-center">
        <div class="col col-md-5">
          <div
            class="card d-flex flex-column align-items-center my-5 py-3 px-3"
          >
            <img
              src="/images/tim-mossholder-tq8Cuap8_wY-unsplash.jpg"
              class="rounded-circle profile-img"
            />
            <h2 id="userId" class="my-2"></h2>
            <div>
              <input type="text" id="post-title">
              <textarea
                id="post"
                class="form-control post-input shadow"
                placeholder="What's on your mind?"
                required
                minlength="2"
              ></textarea>
              <button
                id="createPostBtn"
                type="button"
                class="btn btn-primary mt-4 mb-3 px-10 text-center"
              >
                Post
              </button>
            </div>
            <div id="logout-btn"></div>
          </div>
        </div>
      </div>
      <h4 class="text-center">Keep up with your friends!</h4>

      <form role="form" id="sortDate">
        <p>Sort by</p>
        <input type="radio" id="newPosts" name="sortBy" value="new" />
        <label for="newPosts">new</label>
        <input type="radio" id="oldPosts" name="sortBy" value="old" />
        <label for="oldPosts">old</label>
        <button type="submit" class="btn btn-secondary">Sort</button>
      </form>
      <div id="post-container"></div>
    </main>
    <footer class="bg-dark text-light text-center">@sakonpatsamit</footer>
  </body>
  <script type="module" src="/js/api/utils.mjs"></script>
  <script type="module" src="/js/api/home.mjs"></script>
</html>
