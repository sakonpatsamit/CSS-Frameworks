<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - ComeHang</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="bg-success">
    <main>
      <div class="container vh-100 d-flex flex-column justify-content-center">
        <div class="text-center">
          <h1>ComeHang</h1>
          <h2 class="pt-5">Welcome Back!</h2>
        </div>
        <div class="d-flex justify-content-center">
          <form action="" class="mt-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                aria-describedby="inputGroupPrepend"
                
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                minlength="8"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button class="w-100 btn btn-primary">Login</button>
            </div>
          
          </div>
          
          </form>
          <div class="d-flex justify-content-center">
            <a href="/register.html"> <button type="submit" class="w-100 mt-3 btn btn-primary">Register</button></a>
           </div>
        </div>
    </main>
   
    <footer class="bg-dark text-light text-center">@sakonpatsamit</footer>
  </body>
</html>
